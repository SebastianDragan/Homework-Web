<app-navbar></app-navbar>
<div class="d-flex flex-column align-items-center justify-content-end">
  <div class="status text-center p-4">
    {{ statusMessage }}
  </div>
  <div class="board" *ngFor="let row of [0, 1, 2]">
    <app-cell
      *ngFor="let col of [0, 1, 2]"
      [row]="row"
      [col]="col"
      [piece]="board[row][col]"
      (click)="move(row, col)"
      
    >
    </app-cell>
  </div>
</div>
<button *ngIf="gameOver" class="btn btn-primary new-game" (click)="newGame()">
  New Game
</button>
