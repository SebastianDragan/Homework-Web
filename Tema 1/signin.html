<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="signin.css" />
  </head>

  <body>
    <div class="box">
      <h1>Sign In</h1>
      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="username" placeholder="Password" />

      <label className="custom-checkbox" style="margin-left: 76px">
        <input type="checkbox" id="checkbox" name="checkbox" />
        <span className="checkmark"  style="font-size: 25px" > Stay signed in</span>
      </label>
      
      <button class="button button1">
        <svg
          width="60"
          height="60"
          viewBox="0 0 84 84"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="Cool arrow">
            <rect
              id="Rectangle 4"
              width="84"
              height="84"
              rx="30"
              fill="#D9D9D9"
            />
            <rect
              id="Rectangle 5"
              x="2"
              y="2"
              width="80"
              height="80"
              rx="30"
              fill="white"
            />
            <path
              id="icon"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M50.7628 43.6079H27V40.3921H50.7628L40.5106 30.2739L42.8146 28L57 42L42.8146 56L40.5106 53.7261L50.7628 43.6079Z"
              fill="#D9D9D9"
            />
          </g>
        </svg>
      </button>
    

      <div class="a-jos">
        <a class="a1" href="autentification.html">CAN'T SIGN IN?</a>
      </div>

      <div class="a-jos1">
        <a class="a2" href="signup.html">CREATE ACCOUNT</a>
      </div>
    </div>
